<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>FORMULARIO</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        background-color: #f0f0f0;
    }

    .contenedorPrincipal {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #btnAgregar:hover {
        background-color: #27ae60;
        color: white;
        transition: background-color 0.5s ease;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }

    .contenedorBtnBuscar {
        width: 90%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin-top: 20px;
    }

     .contenedorBoton {
        display: flex;
        justify-content: end;
        align-items: center;
        margin-top: 20px;
    }

    #btnAgregar {
        padding: 10px;
        border: 2px solid #27ae60;
        border-radius: 5px;
        cursor: pointer;
    }

    .buscarNombre {
        width: 90%;
        display: flex;
        justify-content: start;
        margin-top: 20px;
    }

    .buscarNombre input {
        padding: 10px 20px;
        background-color: #ffffff;
        border: 2px solid #2ecc71;
        border-radius: 10px;
        outline: none;
        color: #333;
    }

    .buscarNombre input:focus {
        border-color: black;
    }

    .buscarNombre #btnBuscar {
        margin-left: 10px;
        background-color: #2ecc71;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .buscarNombre #btnBuscar:hover {
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }

    .buscarDocumento {
        width: 90%;
        display: flex;
        justify-content: start;
        margin-top: 20px;
    }

    .buscarDocumento input {
        padding: 10px 20px;
        background-color: #ffffff;
        border: 2px solid #2ecc71;
        border-radius: 10px;
        outline: none;
        color: #333;
    }

    .buscarDocumento #btnBuscarDoc{
        margin-left: 10px;
        background-color: #2ecc71;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .buscarDocumento #btnBuscarDoc:hover{
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }

    .botones {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }

    /* Estilo generales de la tabla*/
    .tabla {
        width: 90%;
        margin: 15px auto;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;     /* Habilitar desplazamiento suave en dispositivos t√°ctiles */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background: white;
        border-radius: 10px;
        padding: 15px 0;
    }

    /*Contenedor interno de la tabla*/
    table {
        width: max-content;
        min-width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
    }

    /*Cabeceras y celdas*/
    th,
    td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #dddddd;
        white-space: nowrap;
        background: white;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    /*Estilos del scrollbar*/
    ::-webkit-scrollbar {
        height: 8px;
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .modal {
        display: none;   /* Oculto por defecto */
        position: absolute;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    /* Caja del contenido del modal */
    .contenidoModal {
        background: rgba(255, 255, 255, 0.95);
        margin: 30px auto;
        padding: 20px;
        width: 350px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        position: relative;
        color: #333;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        animation: zoomIn 0.8s ease;
    }

    @keyframes zoomIn {
        from {
            opacity: 0;
            transform: scale(0.8);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .contenidoModal h2 {
        text-align: center;
        margin: 0px 0px 20px 0px;
        font-size: 30px;
        color: #2ecc71;
    }

    .inputDatos {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        gap: 20px;

    }

    .inputDatos select,
    .inputDatos input {
        padding: 10px 20px;
        background-color: #ffffff;
        border: 2px solid #2ecc71;
        border-radius: 10px;
        outline: none;
        color: #333;
    }

    .inputDatos select:focus,
    .inputDatos input:focus {
        border-color: #1a8145;
    }

    .inputGenero {
        margin-top: 10px;
    }

    .inputGenero .textGenero {
        margin-right: 10px;
    }

    .inputGenero .opcionesGenero {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
    }

    .btnEnviar {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 10px;
    }

    .btnEnviar input,
    .btnEnviar button {
        background-color: #2ecc71;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .btnEnviar input:hover,
    .btnEnviar button:hover {
        background-color: #27ae60;
    }

    /* Estilos para las alertas de Bootstrap */
    .alert {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        border: none;
        border-radius: 10px;
        text-align: center;
        animation: aparicion 0.8s ease-in-out;
        z-index: 1000;
    }

    @keyframes aparicion {
        from {
            opacity: 0;
            transform: translate(-50%, -55%);
        }

        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }

    .alert-danger {
        background-color: white;
        box-shadow: 0px 0px 20px red;
    }

    .alert-danger h4 {
        margin-bottom: 10px;
        color: red;
        font-weight: bold;
        font-size: 30px;
    }

    .alert-danger p {
        font-size: 20px;
        margin-bottom: 20px;
    }

    .alert-danger button {
        margin-top: 10px;
        padding: 10px 30px;
        color: rgb(255, 255, 255);
        background-color: rgb(255, 0, 0);
        border-radius: 10px;
    }

    .alert-success {
        background-color: rgb(203, 246, 188);
        box-shadow: 0px 0px 20px green;
    }

    .alert-success h4 {
        margin-bottom: 10px;
        color: green;
        font-weight: bold;
        font-size: 30px;
    }

    .alert-success p {
        font-size: 20px;
        margin-bottom: 20px;
    }

    .alert-success button {
        margin-top: 10px;
        padding: 10px 30px;
        color: white;
        background-color: green;
        border-radius: 10px;
    }

    .alert-danger .btn-secondary {
        background-color: rgb(114, 247, 114);
    }

    /* Estilos para filas seleccionadas */
    .fila-seleccionada {
        background-color: #d8ecff;
    }

    .cerrar-modal {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .cerrar-modal:hover {
        color: black;
    }

    .d-none {
        display: none;
    }

    @media (max-width: 768px) {
        .tabla {
            margin: 15px auto;
            border-radius: 8px;
            padding: 10px 0;
        }

        th,
        td {
            padding: 10px 12px;
            /* Reducir el relleno */
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        .tabla {
            margin: 15px auto;
        }

        .contenedorBtnBuscar {
            grid-template-columns: 1fr;
            place-items: center;
        }

        .contenidoModal {
            width: 80%;
        }

        th,
        td {
            padding: 8px 10px;
            font-size: 13px;
        }

        ::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }

        .opcionesGenero {
            font-size: 14px;
        }
    }
    
</style>

<body>

    <div class="contenedorPrincipal">
        <div class="contenedorBtnBuscar">
            <div class="contenedorbuscar">
                <div id="buscarNombre" class="buscarNombre">
                    <input type="text" id="buscar" placeholder="Buscar por nombre..." onkeyup="filtrarTabla()">
                    <button id="btnBuscar" onclick="filtrarTabla()">Buscar</button>
                </div>

                <div id="buscarDocumento" class="buscarDocumento">
                    <input type="text" id="inputBuscarDocumento" placeholder="Buscar por documento..."
                        onkeyup="filtrarTabla()">
                    <button id="btnBuscarDoc" onclick="filtrarTabla()">Buscar</button>
                </div>
            </div>

            <div id="contenedorBoton" class="contenedorBoton">
                <button id="btnAgregar" class="btnAgregar">Agregar registro</button>
            </div>

        </div>

        <div id="tabla" class="tabla">

        </div>
        <div id="modal" class="modal">
            <div class="contenidoModal">
                <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
                <h2 id="tituloModal">Formulario</h2>
                <form id="formulario" class="formulario">
                    <input type="hidden" id="indiceFilaSeleccionada" value="-1">
                    <div class="inputDatos">
                        <input type="text" placeholder="Nombres" id="nombre">
                        <input type="text" placeholder="Apellidos" id="apellido">
                        <input type="tel" placeholder="N√∫mero de Tel√©fono" id="tel" pattern="[0-9]{10}">
                        <select id="tipoDocumento" required>
                            <option value="">Tipo de documento...</option>
                            <option id="cedulaCiudadania" value="C√©dula de Ciudadania">C√©dula de Ciudadania</option>
                            <option id="tarjetaIdentidad" value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                            <option id="cedulaExtranjera" value="C√©dula de Extranjeria">C√©dula de Extranjeria</option>
                        </select>
                        <input type="text" placeholder="N√∫mero de Documento" id="documento" pattern="[0-9]{8,12}">
                        <input type="text" placeholder="Correo Electr√≥nico" id="email">
                        <input type="date" id="fecha">
                    </div>
                    <div class="inputGenero">
                        <div class="textGenero">
                            <label for="genero"><strong>G√©nero:</strong></label>
                        </div>
                        <div class="opcionesGenero">
                            <input type="radio" name="genero" id="masculino" /> Masculino
                            <input type="radio" name="genero" id="femenino" /> Femenino
                            <input type="radio" name="genero" id="otro" /> Otro
                        </div>
                    </div>
                    <div class="btnEnviar" id="botonesAccion">
                        <input id="botonGuardar" type="button" value="Enviar Formulario" onclick="enviar()">
                    </div>
                </form>
            </div>
        </div>

        <!-- Alerta de Error (Bootstrap) -->
        <div class="alert alert-danger d-none" id="alertaError" role="alert">
            <h4 class="alert-heading">Error en el Formulario</h4>
            <p id="errorMensaje"></p>
            <hr>
            <button type="button" class="btn btn-danger" onclick="cerrarAlerta('alertaError')">Cerrar</button>
        </div>

        <!-- Alerta de √âxito (Bootstrap) -->
        <div class="alert alert-success d-none" id="alertaExito" role="alert">
            <h4 class="alert-heading">Formulario Enviado</h4>
            <p>El formulario se ha enviado correctamente.</p>
            <hr>
            <button type="button" class="btn btn-success" onclick="cerrarAlertaYLimpiar('alertaExito')">Cerrar</button>
        </div>

        <!-- Alerta de Confirmaci√≥n para Eliminar -->
        <div class="alert alert-danger d-none" id="alertaConfirmacion" role="alert">
            <h4 class="alert-heading">Confirmar Eliminaci√≥n</h4>
            <p>¬øEst√° seguro que desea eliminar el registro seleccionado?</p>
            <hr>
            <button type="button" class="btn btn-danger" onclick="confirmarEliminacion()">Eliminar</button>
            <button type="button" class="btn btn-secondary"
                onclick="cerrarAlerta('alertaConfirmacion')">Cancelar</button>
        </div>
    </div>

</body>

<script>
    // Variables globales
    let usuarios = [];
    let filaSeleccionada = null;
    let modoFormulario = "crear"; 

    // Creaci√≥n de la tabla
    const tabla = document.createElement("table");
    tabla.id = "tablaDatos";
    tabla.style.width = "70%";
    tabla.style.border = "1px solid black";
    tabla.style.borderRadius = "10px";
    tabla.style.overflow = "hidden";
    tabla.style.borderCollapse = "collapse";

    const encabezado = document.createElement("thead");
    const filaEncabezado = document.createElement("tr");

    const celdaEncabezado0 = document.createElement("th");
    celdaEncabezado0.textContent = "#";
    celdaEncabezado0.style.backgroundColor = "#4CAF50";
    celdaEncabezado0.style.color = "white";
    celdaEncabezado0.style.padding = "10px";

    const celdaEncabezado1 = document.createElement("th");
    const celdaEncabezado2 = document.createElement("th");
    const celdaEncabezado3 = document.createElement("th");
    const celdaEncabezado4 = document.createElement("th");
    const celdaEncabezado5 = document.createElement("th");
    const celdaEncabezado6 = document.createElement("th");
    const celdaEncabezado7 = document.createElement("th");
    const celdaEncabezado8 = document.createElement("th");
    const celdaEncabezado9 = document.createElement("th");

    celdaEncabezado1.textContent = "Nombre";
    celdaEncabezado2.textContent = "Apellido";
    celdaEncabezado3.textContent = "N√∫mero de telefono";
    celdaEncabezado4.textContent = "Tipo de documento";
    celdaEncabezado5.textContent = "N√∫mero de documento";
    celdaEncabezado6.textContent = "Correo electr√≥nico";
    celdaEncabezado7.textContent = "Fecha";
    celdaEncabezado8.textContent = "Genero";
    celdaEncabezado9.textContent = "Acciones";

    
    [celdaEncabezado1, celdaEncabezado2, celdaEncabezado3, celdaEncabezado4,
        celdaEncabezado5, celdaEncabezado6, celdaEncabezado7, celdaEncabezado8, celdaEncabezado9].forEach(celda => {
            celda.style.backgroundColor = "#4CAF50";
            celda.style.color = "white";
            celda.style.padding = "10px";
        });

    const divTabla = document.getElementById("tabla");
    const cuerpoTabla = document.createElement("tbody");
    cuerpoTabla.id = "cuerpoTabla";

    // Funciones para abrir el modal seg√∫n la acci√≥n
    function abrirModalAgregar() {
        modoFormulario = "crear";
        document.getElementById("tituloModal").textContent = "Agregar Nuevo Registro";
        limpiarFormulario();

        
        const botonesAccion = document.getElementById("botonesAccion");
        botonesAccion.innerHTML = '';
        const btnGuardar = document.createElement("input");
        btnGuardar.type = "button";
        btnGuardar.value = "Guardar";
        btnGuardar.onclick = enviar;
        botonesAccion.appendChild(btnGuardar);

       
        document.getElementById("modal").style.display = "block";
    }

    function abrirModalActualizar() {
        if (!filaSeleccionada) {
            mostrarError("Debe seleccionar un registro para actualizar");
            return;
        }

        modoFormulario = "actualizar";
        document.getElementById("tituloModal").textContent = "Actualizar Registro";

        // Obtener los datos de la fila seleccionada
        cargarDatosFilaEnFormulario();

        // Configurar botones
        const botonesAccion = document.getElementById("botonesAccion");
        botonesAccion.innerHTML = '';

        const btnActualizar = document.createElement("input");
        btnActualizar.type = "button";
        btnActualizar.value = "Actualizar";
        btnActualizar.onclick = actualizarRegistro;

        const btnCancelar = document.createElement("button");
        btnCancelar.textContent = "Cancelar";
        btnCancelar.onclick = cerrarModal;

        botonesAccion.appendChild(btnActualizar);
        botonesAccion.appendChild(btnCancelar);

        
        document.getElementById("modal").style.display = "block";
    }

    function abrirModalEliminar() {
        if (!filaSeleccionada) {
            mostrarError("Debe seleccionar un registro para eliminar");
            return;
        }

        
        document.getElementById("alertaConfirmacion").classList.remove("d-none");
    }

    // Funci√≥n para cerrar el modal
    function cerrarModal() {
        document.getElementById("modal").style.display = "none";
        limpiarFormulario();
    }

    // Funci√≥n para limpiar el formulario
    function limpiarFormulario() {
        document.getElementById("nombre").value = "";
        document.getElementById("apellido").value = "";
        document.getElementById("tel").value = "";
        document.getElementById("tipoDocumento").value = "";
        document.getElementById("documento").value = "";
        document.getElementById("email").value = "";
        document.getElementById("fecha").value = "";
        document.getElementById("masculino").checked = false;
        document.getElementById("femenino").checked = false;
        document.getElementById("otro").checked = false;
    }

    // Funci√≥n para cargar datos de fila seleccionada en formulario
    function cargarDatosFilaEnFormulario() {
        if (!filaSeleccionada) return;

        document.getElementById("nombre").value = filaSeleccionada.cells[1].textContent;
        document.getElementById("apellido").value = filaSeleccionada.cells[2].textContent;
        document.getElementById("tel").value = filaSeleccionada.cells[3].textContent;
        document.getElementById("tipoDocumento").value = filaSeleccionada.cells[4].textContent;
        document.getElementById("documento").value = filaSeleccionada.cells[5].textContent;
        document.getElementById("email").value = filaSeleccionada.cells[6].textContent;
        document.getElementById("fecha").value = filaSeleccionada.cells[7].textContent;


        const genero = filaSeleccionada.cells[8].textContent;
        if (genero === "Masculino") {
            document.getElementById("masculino").checked = true;
        } else if (genero === "Femenino") {
            document.getElementById("femenino").checked = true;
        } else {
            document.getElementById("otro").checked = true;
        }
    }

    // Funci√≥n para validar el formulario
    function validarFormulario() {
        let errores = [];
        let nombre = document.getElementById("nombre").value.trim();
        let apellido = document.getElementById("apellido").value.trim();
        let telefono = document.getElementById("tel").value.trim();
        let tipoDocumento = document.getElementById("tipoDocumento").value;
        let documento = document.getElementById("documento").value.trim();
        let correo = document.getElementById("email").value.trim();
        let fecha = document.getElementById("fecha").value;
        let masculino = document.getElementById("masculino").checked;
        let femenino = document.getElementById("femenino").checked;
        let otro = document.getElementById("otro").checked;

        if (nombre == "") {
            errores.push("El nombre es obligatorio.");
        } else if (apellido == "") {
            errores.push("El apellido es obligatorio.");
        } else if (!/^\d{10}$/.test(telefono)) {
            errores.push("El telefono debe tener 10 digitos");
        } else if (tipoDocumento == "") {
            errores.push("El tipo de documento es obligatorio.");
        } else if (!/^\d{8,12}$/.test(documento)) {
            errores.push("El documento debe tener entre 8 y 12 digitos");
        } else if (!correo.includes("@") || correo == "") {
            errores.push("Correo inv√°lido.");
        } else if (fecha == "") {
            errores.push("Debe seleccionar una fecha.");
        } else if (!masculino && !femenino && !otro) {
            errores.push("Debe seleccionar un g√©nero.");
        }

        return errores;
    }



    // Funci√≥n para enviar y guardar el formulario
    function enviar() {
        const errores = validarFormulario();
        cerrarTodasLasAlertas();

        if (errores.length > 0) {
            document.getElementById("errorMensaje").innerHTML = errores.join("<br> <br>");
            document.getElementById("alertaError").classList.remove("d-none");
        } else {
            document.getElementById("alertaExito").classList.remove("d-none");

            // Obtener los datos del formulario
            let nombre = document.getElementById("nombre").value.trim();
            let apellido = document.getElementById("apellido").value.trim();
            let telefono = document.getElementById("tel").value.trim();
            let tipoDocumento = document.getElementById("tipoDocumento").value;
            let documento = document.getElementById("documento").value.trim();
            let correo = document.getElementById("email").value.trim();
            let fecha = document.getElementById("fecha").value;
            let genero = document.getElementById("masculino").checked ? "Masculino" :
                (document.getElementById("femenino").checked ? "Femenino" : "Otro");


            agregarRegistroATabla(nombre, apellido, telefono, tipoDocumento, documento, correo, fecha, genero);

            usuarios.push({
                nombre,
                apellido,
                telefono,
                tipoDocumento,
                documento,
                correo,
                fecha,
                genero
            });

            console.log(usuarios);

            cerrarModal();
        }
    }

    // Funci√≥n para actualizar registro existente
    function actualizarRegistro() {
        const errores = validarFormulario();
        cerrarTodasLasAlertas();

        if (errores.length > 0) {
            document.getElementById("errorMensaje").innerHTML = errores.join("<br> <br>");
            document.getElementById("alertaError").classList.remove("d-none");
        } else {
            // Actualizar datos en la fila seleccionada
            filaSeleccionada.cells[1].textContent = document.getElementById("nombre").value.trim();
            filaSeleccionada.cells[2].textContent = document.getElementById("apellido").value.trim();
            filaSeleccionada.cells[3].textContent = document.getElementById("tel").value.trim();
            filaSeleccionada.cells[4].textContent = document.getElementById("tipoDocumento").value;
            filaSeleccionada.cells[5].textContent = document.getElementById("documento").value.trim();
            filaSeleccionada.cells[6].textContent = document.getElementById("email").value.trim();
            filaSeleccionada.cells[7].textContent = document.getElementById("fecha").value;
            filaSeleccionada.cells[8].textContent = document.getElementById("masculino").checked ? "Masculino" :

    function filtrarTabla() {
        const inputNombre = document.getElementById("buscar").value.toLowerCase();
        const inputDocumento = document.getElementById("inputBuscarDocumento").value.toLowerCase();
        const filas = document.querySelectorAll("#cuerpoTabla tr");

        filas.forEach(fila => {
            const nombre = fila.cells[1].textContent.toLowerCase();
            const documento = fila.cells[5].textContent;
    
            if (nombre.includes(inputNombre) && documento.startsWith(inputDocumento)) {    //el startsWith hace que la busqueda inicie desde el primer digito
                fila.style.display = "";
            }else {
                fila.style.display = "none";
            }
        });
    }
